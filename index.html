<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="myheading">My calculator</h1>
        <div class="row">
            <div class="col-40">
                <input type="text" name="no1" id="no1" placeholder="First Number">
            </div>
            <div class="col-40">
                <input type="text" name="no2" id="no2" placeholder="Second Number">
            </div>
            <div class="col-40">
                <select id="operators">

                    <option value="Add">Add</option>
                    <option value="Subtract">Subtract</option>
                    <option value="Multiply">Multiply</option>
                    <option value="divide">divide</option>
                </select>
            </div>
            <div class="col-40">
                <button onclick="myCalculator()">calculate</button>
                <!-- <input type="button" id="button" onclick="myCalculator()" value="calculate"> -->
            </div>

        </div>
        <div class="col-70">
            <p id="demo"></p>
            <!-- <input type="text"  id="demo"/> -->
        </div>
    </div>
    <script type="text/javascript" src="main.js" >
    </script>
    
</body>

</html>
